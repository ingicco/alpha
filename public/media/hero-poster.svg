<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="lightGradient" cx="50%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.1);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0);stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background gradient -->
  <rect width="1920" height="1080" fill="url(#heroGradient)" />
  
  <!-- Subtle light overlay -->
  <rect width="1920" height="1080" fill="url(#lightGradient)" />
  
  <!-- Abstract geometric shapes -->
  <circle cx="300" cy="200" r="150" fill="rgba(255,255,255,0.03)" />
  <circle cx="1600" cy="800" r="200" fill="rgba(255,255,255,0.02)" />
  <circle cx="800" cy="900" r="100" fill="rgba(250,204,21,0.08)" />
  <circle cx="1200" cy="300" r="80" fill="rgba(250,204,21,0.06)" />
  
  <!-- Subtle grid pattern -->
  <defs>
    <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="rgba(255,255,255,0.02)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1920" height="1080" fill="url(#grid)" />
  
  <!-- Center logo watermark -->
  <text x="960" y="540" text-anchor="middle" dominant-baseline="central" 
        fill="rgba(255,255,255,0.05)" font-family="Arial, sans-serif" 
        font-size="120" font-weight="bold">ALPHA</text>
</svg>
