<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; background: linear-gradient(135deg, #1a1b3a 0%, #2563eb 100%); }
        .container { 
            width: 1920px; 
            height: 1080px; 
            position: relative; 
            overflow: hidden;
            background: linear-gradient(135deg, #1a1b3a 0%, #2563eb 100%);
        }
        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }
        .shape:nth-child(1) { width: 80px; height: 80px; left: 10%; animation-delay: 0s; }
        .shape:nth-child(2) { width: 120px; height: 120px; left: 80%; animation-delay: 5s; }
        .shape:nth-child(3) { width: 60px; height: 60px; left: 50%; animation-delay: 10s; }
        .shape:nth-child(4) { width: 100px; height: 100px; left: 20%; animation-delay: 15s; }
        
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
        
        .logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.1);
            font-size: 120px;
            font-weight: bold;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="floating-shapes">
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
        </div>
        <div class="logo">ALPHA</div>
    </div>
</body>
</html>
